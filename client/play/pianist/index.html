		<figure class="row">
			<div class="col-sm-offset-6">
				<div class="about">
					<h4>about.</h4>
					<p>In my first piano lesson, I was four years old and refused to take my hands out of my mouth. I have no idea why, and I don't actually remember, though I'm told that was the extent of the lesson. A year later, I was five years old and significantly more cooperative and the piano lessons stuck. For the first two years, I was trained using the Suzuki method. I was seven when I switched to a different piano teacher and started taking lessons with Joyce Grantham. She emphasized musicality, performance, and interpretation of classical works.</p>
					<p>I participated in recitals twice per year, and was soon participating in annual Guild Auditions (these are organized by the American College of Musicians and the National Guild of Piano Teachers). Each year at these auditions I chose a longer, more challenging program and each year I passed with flying colors. The process of working towards a goal and the sense of accomplishment I felt from achieving that goal led me to participate in more competitions and auditions. I continued to study with Joyce until I moved away to attend Cal Poly at age 18.</p>
					<p>While in college, I continued to enhance my music education and received a minor in music. I studied briefly with the department head, Dr. Terrence Spiller, during that time.</p>
					<p>Currently, I play the piano in my spare time and enjoy learning new, challenging pieces in addition ot playing old, familiar pieces.</p>
				</div>
			</div>
		</figure>
