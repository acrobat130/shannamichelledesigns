		<figure class="row">
			<div class="col-sm-offset-6">
				<div class="about">
					<h4>about.</h4>
					<p>I am a lifelong dancer. It began with ballet in elementary school and middle school, when I was part of Ballet and Theater Arts and the Danville Ballet Company. With those companies I danced in many ballets, including Les Patineurs, Sleeping Beauty, Peter and the Wolf, and the stereotypical Nutcracker. After a hiatus, I took up ballet again near the end of high school, then again in college. I learned to dance en pointe in college and became a member of Ballet Theatre San Luis Obispo. There I had the opportunity to dance in Winter Concerto, La Boutique Fantasque, the New Choreographer's Showcase, and Undine. Dancing in Undine was particularly special for several reasons, one of which is that we performed Undine in the breathtaking Performing Arts Center on the Cal Poly campus. Periodically, I also taught ballet to gymnasts and acrobats to help improve the dancing elements of their competitive routines.</p>
					<p>At some point during college, I was inspired to learn social dancing. Social dancing is the term used to describe improvisational partner dances and includes lindy hop, east and west coast swing, two-step, salsa, tango, some ballroom dances, and many more. Of course, I didn't know any of that at the time. I began learning west coast swing through Linda Drake at SLO Dance. Soon I was going to west coast swing dances and weekend-long conventions. Along the way, friends introduced me to blues dancing and I became hooked on that as well. Since then, I mostly danced west coast swing and blues, and I also dabbled in country two-step, nightclub two-step, east coast swing, waltz, salsa, and lindy. Most recently, I have taken up Argentine tango; I wanted to learn for the past several years and have loved tango music for as long as I can remember. I currently spend most of my time dancing Argentine tango and blues fusion.</p>
				</div>
			</div>
