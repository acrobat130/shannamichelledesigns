		<figure class="row">
			<div class="col-sm-offset-6">
				<div class="about">
					<h4>about.</h4>
					<p>My acrobatic gymnastics career began when I was a teenager, after taking artistic ("regular") gymnastics classes for a couple of years. I fell in love with the sport immediately.</p>
					<p>Most people have never heard of acrobatic gymnastics before, and the easiest way for me to explain it is to tell you to scroll down and watch some of the videos. Essentially, acro is a sport similar to a combination of artistic gymnastics and cirque du soleil, and is performed in groups of two, three, or four people on a 40x40 spring floor. Athletes use each other as their apparatus, and competitive routines are separated into dynamic, balance, and combined routines. Dynamic routines contain skills that involve flight and flipping, balance routines contain skills that involve building static human pyramids, and combined routines are a combination of both types of skills.</p>
					<p>It was fascinating how much acro partners have to work together and trust each other, and how we can physically see all of our hard work paying off. We could do skills one day that we couldn't do just weeks before. I was selected to be on the acrobatic gymnastics ("acro") team at the San Ramon Valley Dance Academy (SRVDA) the first year that I tried out, and I competed as a women's trio during my last three years of high school. One of my national titles is from my time competing with this trio. I coached gymnastics at SRVDA during that time as well.</p>
					<p>I continued my competitive career in college as a member of the Central Coast Gymnastics acro team (CCOAST). During that time, I did a combination of competing, coaching, and choreographing acro routines for competitive athletes. I competed as both a pair and a trio, depending on the year, and my second national title is from one of the years that I was competing as a pair. The following year we were selected to be on the Junior Olympic National Team and had the opportunity to train at Bela Karolyi's National Team Training Camp in Texas.</p>
					<p>When I finished college, I moved to the Bay Area for work. For two years, I continued training at West Coast Training Center (WCTC), where I won a third national title with my trio. After two years training here and 10 years in the sport, I decided that it was time to retire from the competitive world of acro.</p>
					<p>And for those of you thinking, "she's too tall" or "she's too old" for acrobatic gymnastics (I received these comments frequently throughout my career), nobody is too tall or too old for anything. Do what you love.</p>
				</div>
			</div>
		</figure>
