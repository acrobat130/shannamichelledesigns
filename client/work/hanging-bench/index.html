					<h4>about.</h4>
					<p>Studio Consilio's Hanging Bench project was designed and built in ten weeks, and was designed to catalyze social interaction in a space that was previously overlooked and underutilized. It is a versatile space designed for activities ranging from sleeping to socializing to holding class meetings. As its name suggests, this project hangs from the top of the concrete wall instead of being affixed to the wall, relying on a structural system of 2" and 3" angle iron. Big Creek Lumber Company donated the 1x4 and 2x4 redwood slats. Most of my efforts went into the development of the swing, which is not yet installed due to complications with the concrete support wall. The swing embodies the same character and functionality as the rest of the project with the added perk (and design challenge) of movement.</p>
				</div>
			</div>
