				<div class="about">
					<h4>about.</h4>
					<p>The term "tensegrity" comes from Buckminister Fuller and is short for tensional integrity. This concept is based on loading members in pure tension or compression so that as the load increases, no bending moment is placed on the structure. This table exhibits a triangular tabletop being supported by the simplest tensegrity structure. None of the three compression rods touch one another or the tabletop, and table components are stabilized with fishing line. The top and bottom planes each form a triangle, and fishing line connects the top of each compression rod to the bottom of the next compression rod. Each loop of fishing line is swaged together with aluminum and can be adjusted or replaced as necessary.</p>
				</div>
			</div>
		</figure>
