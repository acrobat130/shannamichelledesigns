					<h4>about.</h4>
					<p>Illuminate is a dance concert for which I was hired to create a promotional poster and program. The poster and program both feature dynamic photos of a dancer throwing chalk. The chalk clouds create the opportunity to highlight and illuminate the title of the dance concert. The color scheme is black, white, and gray, which makes the dancer in the photos stand out. Dozens of these posters of various sizes were used as advertising, and several hundreds of the programs were handed out at the concerts.</p>
				</div>
