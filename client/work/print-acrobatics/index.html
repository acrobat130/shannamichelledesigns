					<h4>about.</h4>
					<p>Print Acrobatics is a project I took upon myself to create, initially as a gift to my acrobatics partners at the time. I selected photos that I wanted to showcase from the previous competitive season and began designing with the theme of "smoke" in mind. This theme reflects the way that acrobats flow from one difficult skill to another, sometimes taking other twists and turns along the way. Part of my design process is outlined below.</p>
