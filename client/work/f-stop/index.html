		<figure class="row">
			<div class="col-sm-offset-6">
				<div class="about">
					<h4>about.</h4>
					<p>The design and fabrication of F-stop relied heavily on digital tools like Rhino, laser-cutters, and CNC routers. One of the challenges was to create a design that incorporated good craft into our use of digital tools; the exposed joints are one of the ways we addressed that issue. We designed and built every aspect of this unusual interior space by developing expertise in many different areas, including parametric design, lighting design, upholstery, and furniture design. A maple veneer plywood was the primary material. F-stop was designed to support student activities like holding club meetings, displaying projects, selling coffee, studying, and socializing. My role was to lead the design and fabriation of the Kitchenette, which featured complex moving parts like a roll-out cart and a hinged, L-shaped door. I had to ensure that the Kitchenette was as beautiful as it was functional. The image behind shows the newly-renovated F-stop, showing (from left to right) the Kitchenette, pull-out display carts, ceiling cloud, lounge seating, accent lighting, and paint. The black wall surface is a chalkboard wall on which students can draw at their leisure.</p>
				</div>
			</div>
		</figure>
		<figure class="row">
			<div class="col-xs-12 center-titles">
				<div class="process-product">
					<h4>the process.</h4>
				</div>
			</div>
		</figure>
		<figure class="row caption-container">
			<div class="col-sm-4 col-xs-6 first-of-three-photos">
				<div class="process-photos">
					<img class="img-responsive" src="images/DSC_0107-cropped.jpg">
				</div>
			</div>
			<div class="col-sm-4 col-xs-6 second-of-three-photos">
				<div class="process-photos">
					<img class="img-responsive" src="images/DSC_0061-cropped.jpg">
				</div>
			</div>
			<div class="col-sm-4">
				<div class="process-photos border-correction">
					<img class="img-responsive third-of-three-photos" src="images/IMG_4495-cropped.jpg">
				</div>
			</div>
			<div class="col-sm-12">
				<div class="caption">
					<p>These 3 images show a series of iterations of F-stop's design. From left to right, 1) One of the many laser-cut models of F-stop. The room is tucked under the stairs, which gives the room an interesting shape in plan and a drastic change in ceiling height as well. 2) Early prototypes for the ceiling cloud system addressed issues of feasibility and transparency. 3) These are only some of the laser-cut models and prototypes that had to be made before construction began.</p>
				</div>
			</div>
		</figure>
		<figure class="row caption-container">
			<div class="col-md-4 col-xs-6">
				<div class="process-photos">
					<img class="img-responsive" src="images/IMG_4497.JPG">
				</div>
			</div>
			<div class="col-sm-4 caption-bottom-align">
				<div class="caption">
					<p>We built many digital and physical models to help develop the design. This is one of the Kitchenette models sans cupboard doors. The visible joints allowed this model to be assembled using no glue and relying on the mechanics of the joints only.</p>
				</div>
			</div>
		</figure>
		<figure class="row caption-container">
			<div class="col-md-4 col-xs-6">
				<div class="process-photos">
					<img class="img-responsive" src="images/DSC_0076.JPG">
				</div>
			</div>
			<div class="col-sm-4 caption-bottom-align">
				<div class="caption">
					<p>We designed the elements in F-stop in a way that allowed the pieces to be assembled like a puzzle when possible. These are only some of the pieces that would later be sanded, polyeurethaned, and assembled to create the Kitchenette. Minimal hardware was used; digital fabrication allowed us to cut precise, interlocking joints for everything we built. </p>
				</div>
			</div>
		</figure>
		<figure class="row caption-container">
			<div class="col-md-4 col-xs-6">
				<div class="process-photos">
					<img class="img-responsive" src="images/IMG_4452.JPG">
				</div>
			</div>
			<div class="col-sm-4 caption-bottom-align">
				<div class="caption">
					<p>This is one of the sliding joints that we designed for the Kitchenette. The plywood on the right slides through a channel in the countertop above, then it slides down to lock into place over the plywood on the left. Joints like these allowed the Kitchenette to be assembled quickly, much like a 3-D puzzle. </p>
				</div>
			</div>
		</figure>
		<figure class="row caption-container">
			<div class="col-md-4 col-xs-6">

				</div>
			</div>
			<div class="col-sm-4 caption-bottom-align">
				<div class="caption">
					<p>Here I am using the CNC-cut pieces to build the handle for the pull-out cart.</p>
				</div>
			</div>
		</figure>

					<p>The Kitchenette fits comfortably in the corner of F-stop. A storage cart pulls out for storing and moving large items, a portion of the cabinet hinges for easy trash removal, and the raised countertop facilitates selling coffee and other items.</p>
				</div>
			</div>

				</div>

					<p>Here is a view of the finished Kitchenette counter and cupboards. The face and doors of the upper cupboards extend past the bottom of the cupboard so the lip can be used as the handle, thus providing the opportunity for a more continuous surface.</p>
				</div>
