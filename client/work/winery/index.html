					</ul>

		<figure class="row">

					<h4>the design challenge.</h4>

		<figure class="row">
			<div class="col-sm-offset-6">
				<div class="about">
					<h4>about.</h4>
					<p>In Paso Robles, wine is an influential industry. There are hundreds of acres of vineyards and dozens of wineries sprinkled throughout the city. This proposed winery was designed to be nestled into, and cantilevering off of, the almost-top of a steep hill. This project explored challenges related to programming, user experience, and structure, among others. The overall design was meant to curve and blend in with the landscape with the exception of the accentuated cantilever. My design also addressed concerns regarding children at wineries by providing a children's area to keep both parents and children entertained. The image behind shows the laser-cut structural model that I constructed using only mechanical connections and no glue.</p>
				</div>
			</div>
		</figure>
		<figure class="row">
			<div class="col-xs-12 center-titles">
				<div class="process-product">
					<h4>the process.</h4>
				</div>
			</div>
		</figure>
		<figure class="row caption-container">
			<div class="col-md-4 col-xs-6">
				<div class="process-photos">
					<img class="img-responsive" src="images/model-10-corner-perspective.jpg">
				</div>
			</div>
			<div class="col-sm-4 caption-bottom-align">
				<div class="caption">
					<p>I used digital models to help develop the design. This image of the wireframe digital model shows the enclosed administration wing adjacent to the large cantilevered patio.</p>
				</div>
			</div>
		</figure>
		<figure class="row caption-container">
			<div class="col-md-4 col-xs-6">
				<div class="process-photos">
					<img class="img-responsive" src="images/model-9-low-perspective-edited.jpg">
				</div>
			</div>
			<div class="col-sm-4 caption-bottom-align">
				<div class="caption">
					<p>The tilted columns that support the roof penetrate the cantilevered patio and are visible until they secure into the sloping hillside.</p>
				</div>
			</div>
		</figure>
		<figure class="row caption-container">
			<div class="col-md-4 col-xs-6">
				<div class="process-photos">
					<img class="img-responsive" src="images/model-10-patio-perspective.jpg">
				</div>
			</div>
			<div class="col-sm-4 caption-bottom-align">
				<div class="caption">
					<p>The public wing, which includes an event center, is shown here with the adjacent outdoor patio and articulated structure. As shown, some of the glass walls are tilted to give customers a sense of overlooking the land below.</p>
				</div>
			</div>
		</figure>
		<figure class="row caption-container">
			<div class="col-md-4 col-xs-6">
				<div class="process-photos">
					<img class="img-responsive" src="images/model-10-bottom-perspective.jpg">
				</div>
			</div>
			<div class="col-sm-4 caption-bottom-align">
				<div class="caption">
					<p>The schematic digital model of the winery shows the structure of the building in detail. Most of the structure would be exposed and articulated through the glulam beams.</p>
				</div>
			</div>
		</figure>
		<figure class="row caption-container">
			<div class="col-md-4 col-xs-6">
				<div class="process-photos">
					<img class="img-responsive" src="images/model-9-side-perspective-edited.jpg">
				</div>
			</div>
			<div class="col-sm-4 caption-bottom-align">
				<div class="caption">
					<p>This view of the schematic digital model shows how the winery would be nestled into a hillside and project over the land below.</p>
				</div>
			</div>
		</figure>
		<figure class="row">
			<div class="col-xs-12 center-titles">
				<div class="process-product">
					<h4>the product.</h4>
				</div>
			</div>

		<figure class="row caption-container">
			<div class="col-md-4 col-xs-6">
				<div class="process-photos">
					<img class="img-responsive" src="images/IMG_7197.jpg">
				</div>
			</div>
			<div class="col-sm-4 caption-bottom-align">
				<div class="caption">
					<p>This view of the laser-cut structural model shows the administrative wing on the left and part of the large cantilevered patio on the right.</p>
				</div>
			</div>
		</figure>
		<figure class="row caption-container">
			<div class="col-md-4 col-xs-6">
				<div class="process-photos">
					<img class="img-responsive" src="images/IMG_7200.jpg">
				</div>
			</div>
			<div class="col-sm-4 caption-bottom-align">
				<div class="caption">
					<p>All of the joints in this model are mechanical and required no glue to construct. Beams have notches for joists to slide into, and pegs fill the small, circular holes to hold the model together.</p>
				</div>
			</div>
		</figure>
		<figure class="row caption-container">
			<div class="col-xs-6 first-of-three-photos">

				</div>
			</div>
			<div class="col-xs-6 second-of-three-photos">
				<div class="process-photos">
					<img class="img-responsive" src="images/winery-section-2.jpg">
				</div>
			</div>
			<div class="col-sm-12">
				<div class="caption">
					<p>One of the design challenges in the programming phase was figuring out how to separate the public spaces from the administrative spaces. The result is that there are separate wings for each of these areas. The image on the left shows a section through the administration wing. The image on the right shows a section through the public wing.</p>
				</div>
			</div>
		</figure>
		<figure class="row caption-container">
			<div class="col-md-4 col-xs-6">
				<div class="process-photos">
					<img class="img-responsive" src="images/winery-floorplan.jpg">
				</div>
			</div>
			<div class="col-sm-4 caption-bottom-align">
				<div class="caption">
					<p>This image shows the floor plan for the winery. Spaces in red are part of the administrative wing. Spaces in blue are part of the public wing. Spaces in purple are part of the cantilevered patio. The building footprint is based on a radial pattern, and the spaces are organized (almost) in a linear fashion along a datum.</p>
				</div>
			</div>
		</figure>
