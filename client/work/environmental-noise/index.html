					<h4>about.</h4>
					<p>I help design exterior building envelopes so that interior noise levels from environmental sources are acceptable for the use of the building. This analysis is required in noisy areas so I help design exterior building envelopes for all types of projects, including schools, offices, multi-family residential buildings, high rises, single-family homes, and more. I can provide acoustical design services during the design phase of a project or after the project is already built and there are complaints that need to be addressed. Environmental noise mitigation recommendations usually include wall and window types and locations based on industry standards and the use of the room.</p>
					<p>I am also trained to conduct acoustical measurements of environmental noise. These measurements are useful in the early stages of a project to help identify quantitative design goals, and they are useful at the end of a project to determine if the project goals have been met.</p>
