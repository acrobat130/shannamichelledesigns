					<h4>about.</h4>
					<p>White was a collaborative installation designed and built by the students of Studio 400 to showcase the first draft of our thesis books. The intent was to create an immersive environment in which visitors could comfortably read our thesis books. The result was a web of 80,000 square feet of plastic sheets, woven together to create a climbable surface. This ductile surface was anchored at various points along the perimeter and at the top of each cylinder. To enhance the sense of immersive environment, the entire space was wrapped in a layer of plastic that spilled out of the gallery and into the rest of the architecture building. We constructed large-scale looms to weave strips of plastic into various shapes of netting, then wove those sections together in the Berg Gallery to create its final shape. The image behind shows White right after installation. White surrounds the visitors, showing no sign of the exterior environment from which it is suspended.</p>
