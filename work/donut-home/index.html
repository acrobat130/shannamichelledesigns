					<h4>about.</h4>
					<p>The Donut Home is designed to fit the needs of the modern four-person family. The open downstairs plan is geared toward family use and entertaining, and the upstairs has more private living quarters for the family members. This design also emphasizes the day-to-day functionality of the home, as shown by the easy access to the kitchen from the garage, the large pantry, and the laundry room in close proximity to the bedrooms, There are more intimate spaces for family members to escape to, like the window seat retreat off of the staircase, where one can curl up with a book. Manipulation of the floor elevation adds character to the spaces, as shown by the sunken family room and a raised platform in some bedrooms. The model was constructed so that it could be pulled apart to view each level separately. The image behind shows the model taken apart to view each level simultaneously. From left to right: first floor, second floor, roof.</p>
