				<div class="about">
					<h4>about.</h4>
					<p>I found a belt-buckle latch that would later serve as the inspiration for this topographical design. This was not your regular belt buckle. As shown beneath, this buckle had three solid circles that hooked and latched into three hollow circles. I experimented with different relationships between the two sides of the belt buckle, and found that I could hang one side from the other, as long as there was space for one piece to hang and a support for the other piece. After designing many iterations with pen and paper, digital modeling, and cardboard, this was the result.</p>
				</div>
			</div>
		</figure>
