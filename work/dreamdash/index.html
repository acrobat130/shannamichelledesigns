					<p>The vision:</p>
					<p>imagine that you're in a dream, trying to wake up. Run through the dream avoiding ghosts while collecting clocks and candles to advance to higher levels. You will be forever stuck in the dream if the ghosts catch you. Alarm clocks will eventually wake you up while the candles help you see.</p>
					<p>Tech stack:</p>
					<p>Dream Dash is a JavaScript-based game. We built the game using: Postgres database, Node/Express server, Phaser game engine, and Cocoon compiler.</p>
